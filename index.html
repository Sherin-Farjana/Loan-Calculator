<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts: Sora, Quicksand, Unbounded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sora:wght@100..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons for button icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    
    <title>Smart Loan Calculator</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="container">

      <!-- Calculator Component -->
      <div class="calculator">

        <!-- Header Section -->
        <div class="calculator-header">
          <h2>Smart Loan Calculator</h2>

          <!-- Subtitle text for user clarity -->
          <p class="subtitle">
            Instantly calculate your monthly payment, total interest, and more.
          </p>
        </div>

        <!-- Calculator Input & Output Body -->
        <div class="calculator-body">

          <!-- Input Section: Loan details entered by user -->
          <div class="input-section">

            <!-- Loan Amount Input Field -->
            <div class="input-group">
              <label for="amount">Loan Amount ($)</label>
              <input type="number" id="amount" placeholder="e.g., 250000" />
              <span class="input-icon">$</span>
            </div>

            <!-- Interest Rate Input Field -->
            <div class="input-group">
              <label for="interest">Annual Interest Rate (%)</label>
              <input
                type="number"
                id="interest"
                step="0.1"
                placeholder="e.g., 5.5"
              />
              <span class="input-icon">%</span>
            </div>

            <!-- Loan Term Input Field -->
            <div class="input-group">
              <label for="years">Loan Term (Years)</label>
              <input type="number" id="years" placeholder="e.g., 30" />
              <span class="input-icon">Yrs</span>
            </div>

            <!-- Primary CTA Button -->
            <button id="calculateBtn">
              Calculate Loan <i class="bi bi-calculator"></i>
            </button>
          </div>

          <!-- Result Section: Displays calculated values -->
          <div class="results" id="results">
            <h3>Loan Summary</h3>

            <!-- Grid Layout for Results -->
            <div class="result-grid">

              <!-- Monthly Payment -->
              <div class="result-item">
                <span class="result-label">Monthly Payment</span>
                <span class="result-value" id="monthly">$0.00</span>
              </div>

              <!-- Total Amount to be Paid -->
              <div class="result-item">
                <span class="result-label">Total Payment</span>
                <span class="result-value" id="total">$0.00</span>
              </div>

              <!-- Total Interest Over the Loan Duration -->
              <div class="result-item">
                <span class="result-label">Total Interest</span>
                <span class="result-value" id="totalInterest">$0.00</span>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
